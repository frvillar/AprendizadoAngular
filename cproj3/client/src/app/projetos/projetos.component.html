<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Projetos">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getProjetosCount" [data]="getProjetosResult" [pageSize]="5" emptyText="No records to display." addText="Add" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="Projeto1" title="Projeto" type="integer">
        </rz-grid-column>
        <rz-grid-column property="Descricao" title="Descricao" type="string">
        </rz-grid-column>
        <rz-grid-column property="Cliente" sortProperty="Pessoa.Nome" filterProperty="Pessoa.Nome" title="Pessoa" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Pessoa?.Nome}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="ativo" title="Ativo" type="boolean">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
