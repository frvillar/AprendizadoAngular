<rz-content #content1 container="main">
  <div class="row">
    <div class="col-md-12">
      <rz-form #form0 [data]="projeto" (cancel)="form0Cancel($event)" (submit)="form0Submit($event)" (loadData)="form0LoadData($event)">
        <rz-string-form-field property="Descricao" [required]="true" title="Descricao" [maxLength]="50" requiredText="is required" type="string">
        </rz-string-form-field>
        <rz-lookuppopup-form-field [data]="getPessoasResult" property="Cliente" [required]="true" textProperty="Nome" title="Pessoa" valueProperty="Pessoa1" placeholder="Choose Pessoa" [count]="getPessoasCount" requiredText="is required" type="lookuppopup">
        </rz-lookuppopup-form-field>
        <rz-boolean-form-field property="ativo" [required]="false" title="Ativo" requiredText="is required" type="boolean">
        </rz-boolean-form-field>
      </rz-form>
    </div>
  </div>
</rz-content>
